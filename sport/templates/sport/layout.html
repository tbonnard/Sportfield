{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block script %}
    {% endblock %}
    <link href="{% static 'sport/styles.css' %}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{% block title %}Sportfield{% endblock %}</title>
</head>
<body>

      <ul class="nav" style="background-color: rgb(0, 122, 255);">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}" id='top_nav'>SportField</a>
        </li>

        {% if request.user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_id' request.user.pk %}" id='top_nav_item'>{{ request.user }}</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" id='top_nav_item'>Logout</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link " href="{% url 'login' %}" id='top_nav_item'>Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link"  href="{% url 'register' %}" id='top_nav_item'>register</a>
        </li>

        {% endif %}
      </ul> 

      


    {% block body %}
    {% endblock %}

</body>
</html>
